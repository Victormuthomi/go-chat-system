<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #1e1e2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            width: 400px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #messages {
            border: none;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .username {
            font-weight: bold;
            color: #ffdd57;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        input {
            background: #2e2e3e;
            color: #fff;
        }

        button {
            background: #ffdd57;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffcc00;
        }

        .disconnect-btn {
            background: #ff5757;
            margin-top: 10px;
        }

        .disconnect-btn:hover {
            background: #d41c1c;
        }

        .notification {
            background: rgba(0, 255, 0, 0.2);
            text-align: center;
            padding: 5px;
            font-size: 14px;
            color: #9eff9e;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ”¥ Modern Chat App</h2>
        <div id="login">
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="connectWebSocket()">Join Chat</button>
        </div>

        <div id="chat" style="display: none;">
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button class="disconnect-btn" onclick="disconnect()">Disconnect</button>
        </div>
    </div>

    <script>
        let socket;
        let username;

        function connectWebSocket() {
            username = document.getElementById('username').value.trim();
            if (!username) {
                alert("Please enter a username");
                return;
            }

            socket = new WebSocket(`ws://localhost:8080/ws?username=${username}`);

            socket.onopen = function() {
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                displayNotification(`${username} joined the chat`);
            };

            socket.onmessage = function(event) {
                displayMessage(event.data);
            };

            socket.onclose = function() {
                displayNotification(`${username} left the chat`);
                document.getElementById('login').style.display = 'block';
                document.getElementById('chat').style.display = 'none';
            };
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message) return;

            socket.send(`${username}: ${message}`);
            messageInput.value = "";
        }

        function disconnect() {
            if (socket) {
                socket.close();
            }
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function displayNotification(notification) {
            const messagesDiv = document.getElementById('messages');
            const notificationElement = document.createElement('div');
            notificationElement.classList.add('notification');
            notificationElement.textContent = notification;
            messagesDiv.appendChild(notificationElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
